<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dummy Text</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <section class="bg-light">
        <div class="main-dummy container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h1 id="heading">Get Dummy Text</h1>
                </div>
                <div class="col-lg-6">
                    <div class="formbox">
                        <form action="" id="form">
                            <label for="number" class="label">Number of Paragraph</label>
                            <input type="number" id="number" placeholder="0">
                            <input type="submit" id="submit" value="Get" class="btn btn-warning ml-3">
                        </form>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="allPara" id="paraBox">

                    </div>
                </div>
            </div>
            <div class="row copyArea">
                <div class="col-lg-12 text-center">
                    <div class="card mx-auto" style="width: 30rem;">
                        <img src="https://images.pexels.com/photos/2792186/pexels-photo-2792186.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" class="card-img-top" alt="...">
                        <div class="card-body">
                          <input id="text" type="text" value="Endra Rascle e! Mind It!! ooo!!!" readonly>
                          <button id="copy_btn" class="btn btn-warning">Copy The Text</button>
                        </div>
                      </div>
                </div>
            </div>
        </div>
    </section>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
        integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous">
    </script>
    <script src="app.js"></script>
</body>

</html>
